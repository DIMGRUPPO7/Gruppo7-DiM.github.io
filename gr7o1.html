<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Object Viewer</title>
    <script src="https://raw.githack.com/mrdoob/three.js/r125/build/three.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <script>
        // Aspetta che tutte le librerie siano caricate prima di eseguire il codice AFRAME
        document.addEventListener('DOMContentLoaded', function () {
            AFRAME.registerComponent('ar-marker', {
                init: function () {
                    this.el.addEventListener('markerFound', () => {
                        console.log('Marker trovato');
                    });

                    this.el.addEventListener('markerLost', () => {
                        console.log('Marker perso');
                    });
                }
            });
        });
    </script>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="custom" type="pattern" url="patterns/pattern-mostra.patt">
            <a-entity
                obj-model="obj: url(mediagr7/oggetto1.obj); mtl: url(mediagr7/oggetto1.mtl)"
                scale="0.1 0.1 0.1"
                position="0 0 0"
                rotation="0 0 0"
            ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
