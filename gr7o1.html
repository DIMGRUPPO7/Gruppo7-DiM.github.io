<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Object Viewer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
    <script src="https://threejs.org/build/three.min.js"></script>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            AFRAME.registerComponent('ar-marker', {
                init: function () {
                    this.el.addEventListener('markerFound', () => {
                        console.log('Marker trovato');
                    });

                    this.el.addEventListener('markerLost', () => {
                        console.log('Marker perso');
                    });
                }
            });

            AFRAME.registerComponent('obj-loader', {
                schema: {
                    model: { type: 'string' },
                    mtl: { type: 'string' }
                },
                init: function () {
                    var model = this.data.model;
                    var mtl = this.data.mtl;

                    var loader = new THREE.OBJMTLLoader();
                    loader.load(model, mtl,
                        function (object) {
                            this.el.setObject3D('mesh', object);
                        }.bind(this),
                        function (xhr) {
                            console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                        },
                        function (error) {
                            console.error('Error loading 3D model:', error);
                        }
                    );
                }
            });
        });
    </script>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="custom" type="pattern" url="patterns/pattern-mostra.patt">
            <a-entity obj-loader="model: mediagr7/oggetto1.obj; mtl: mediagr7/oggetto1.mtl"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
